<!DOCTYPE html><html ng-app="mainApp" ng-controller="mainController as vm" ng-strict-di><head ng-cloak><title>{{vm.title}}</title><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css" rel="stylesheet"/><link href="/public/dist/styles/custom.min.css" rel="stylesheet" /><link rel="stylesheet" ng-href="{{vm.themesServive.currentTheme.url}}"></head><body><nav class="navbar navbar-inverse"><div class="container-fluid"><div class="navbar-header"><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand pointer" ng-click="vm.navigate(vm.mainPages[&quot;Home&quot;])">PokeCOOL</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li ng-repeat-start="(name,path) in vm.mainPages track by $index" ng-class="vm.activeClass(path)"><a class="pointer" ng-click="vm.navigate(path)">{{name}}</a></li><li class="dropdown" ng-repeat-end="" ng-if="$index === 0"><a class="dropdown-toggle pointer" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories &nbsp;<span class="caret"></span></a><ul class="dropdown-menu"><li ng-repeat="cat in vm.categories" ng-class="vm.activeClass(cat.path)"><a class="pointer" ng-click="vm.navigate(cat.path)">{{cat.name}}</a></li></ul></li></ul><form class="navbar-form navbar-right"><div class="form-group"><select class="form-control" ng-options="theme as theme.name for theme in vm.themesServive.themes" ng-model="vm.themesServive.currentTheme" ng-model-options="{debounce: 200}" ng-change="vm.test() &amp;&amp; vm.themesServive.persist()"><!--option(ng-repeat='theme in vm.themesServive.themes') {{theme}}--></select></div></form></div></div></nav><div class="container-fluid"><ol class="breadcrumb"><li ng-repeat="nav in vm.breadcrumb.navs"><a class="pointer" ng-click="vm.navigate(nav.path)">{{nav.name}}</a></li><li class="active">{{vm.breadcrumb.current}}</li></ol><div class="jumbotron" ng-cloak><h1>{{vm.title}}<small ng-show="vm.description">- {{vm.description}}</small></h1><p ng-show="vm.subtitle">{{vm.subtitle}}</p></div><div class="page-header"><h2 class="text-success">{{vm.pageName}}</h2></div><cb-debug-view><div class="well well-sm"><a class="btn btn-link btn-block text-left" ng-click="debug.shown=!debug.shown"><span class="text-left">Debug</span><span class="glyphicon glyphicon-menu-up float-right" ng-show="debug.shown"></span><span class="glyphicon glyphicon-menu-down float-right" ng-hide="debug.shown"></span></a><div class="debug-content" ng-show="debug.shown"><pre>{{vm.data | json}}</pre><pre>{{vm.error | json}}</pre></div></div></cb-debug-view><cb-data-view data="vm.data"></cb-data-view></div><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script><script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script><script src="/bower_components/cb-ui/dist/dataView.min.js"></script><script src="/bower_components/cb-ui/dist/debugView.min.js"></script><script src="/public/dist/scripts/main.min.js"></script></body></html>
