<!DOCTYPE html><html ng-app="mainApp" ng-controller="mainController as vm" ng-strict-di><head ng-cloak><title>{{vm.title}}</title><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/></head><body><nav class="navbar navbar-inverse"><div class="container-fluid"><div class="navbar-header"><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="/">PokeCOOL</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li ng-repeat-start="(name,path) in vm.mainPages track by $index" ng-class="vm.activeClass(path)"><a ng-href="{{path}}">{{name}}</a></li><li class="dropdown" ng-repeat-end="" ng-if="$index === 0"><a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories &nbsp;<span class="caret"></span></a><ul class="dropdown-menu"><li ng-repeat="cat in vm.categories" ng-class="vm.activeClass(cat.path)"><a ng-href="{{cat.path}}">{{cat.name}}</a></li></ul></li></ul><form class="navbar-form navbar-right"><div class="form-group"><select class="form-control" ng-options="theme as theme.name for theme in vm.themes" ng-model="vm.selectedTheme" ng-model-options="{debounce: 200}"></select></div></form></div></div></nav><div class="container-fluid"><ol class="breadcrumb"><li ng-repeat="nav in vm.breadcrumb.navs"><a ng-href="{{nav.path}}">{{nav.name}}</a></li><li class="active">{{vm.breadcrumb.current}}</li></ol><div class="jumbotron" ng-cloak><h1>{{vm.title}}<small ng-show="vm.description">- {{vm.description}}</small></h1><p ng-show="vm.subtitle">{{vm.subtitle}}</p></div></div><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script></body></html>
